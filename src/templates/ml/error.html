{% extends 'base.html' %}
{% load static %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h3 class="card-title">Error</h3>
                </div>
                <div class="card-body">
                    <p class="lead">{{ error|default:"An error occurred." }}</p>
                    <a href="{% url 'ml_dashboard' %}" class="btn btn-primary">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
