{% extends "base.html" %}
{% load i18n %}
{% block head_title %}
    {% translate "Page Not Found" %}
{% endblock head_title %}
{% block content %}

<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-2xl font-semibold text-gray-700 text-center">{% translate "Page Not Found" %}</h1>
        <p class="mt-2 text-gray-600 text-center">
            {% translate "The page you are looking for does not exist." %}
        </p>
        <div class="mt-4 text-center">
            <a href="{% url 'home' %}" class="text-blue-600 hover:underline">{% translate "Go to Home" %}</a>
        </div>
    </div>
</div>

{% endblock content %}
