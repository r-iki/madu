{% extends "base.html" %}
{% block title %}Login with Google{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Login with Google</h1>
        <p class="text-gray-600 text-center mb-4">
            Please log in using your Google account to continue.
        </p>
        <div class="flex justify-center">
            <a href="{% url 'social:begin' 'google' %}?next={{ next }}" 
               class="flex items-center justify-center bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg shadow-md transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.35 11.1h-9.9v2.8h5.7c-.3 1.5-1.2 2.8-2.4 3.6v3h3.9c2.3-2.1 3.6-5.1 3.6-8.4 0-.9-.1-1.8-.3-2.6zM12 21c-2.5 0-4.7-1-6.3-2.6l-3 3c2.3 2.3 5.4 3.6 9.3 3.6 3.6 0 6.8-1.3 9.3-3.6l-3-3c-1.6 1.6-3.8 2.6-6.3 2.6zM3.6 12c0-.9.1-1.8.3-2.6h9.9v-2.8h-5.7c.3-1.5 1.2-2.8 2.4-3.6v-3h-3.9c-2.3 2.1-3.6 5.1-3.6 8.4 0 .9.1 1.8.3 2.6z" />
                </svg>
                Login with Google
            </a>
        </div>
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account? <a href="{% url 'signup' %}" class="text-blue-500 hover:underline">Sign up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
