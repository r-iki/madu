{% extends "base.html" %}
{% block title %}Sign Up with 3rd Party{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Sign Up with 3rd Party</h1>
        <p class="text-gray-600 text-center mb-4">
            Complete your registration by providing additional details.
        </p>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input id="username" name="username" type="text" required 
                       class="block w-full mt-1 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-300">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input id="email" name="email" type="email" required 
                       class="block w-full mt-1 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-300">
            </div>
            <div>
                <label for="full_name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input id="full_name" name="full_name" type="text" 
                       class="block w-full mt-1 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-300">
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                    Complete Sign Up
                </button>
            </div>
        </form>
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Log in</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
